
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amigos de Mierda - Actualizado</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    input, button, select {
      padding: 0.6rem;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: red;
      color: white;
      cursor: pointer;
    }
    .card {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 16px;
      margin: 1rem 0;
      max-width: 500px;
      text-align: center;
    }
    .scoreboard {
      margin-top: 1rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>🎲 Amigos de Mierda</h1>
  <div id="setup">
    <p>Ingresá 3 o más nombres del grupo, separados por comas:</p>
    <input id="namesInput" placeholder="Ej: Luli, Juampi, Nico" />
    <br />
    <button onclick="startGame()">Empezar</button>
  </div>

  <div id="game" class="hidden">
    <div class="card" id="cardText">Presioná el botón para sacar una carta</div>
    <select id="playerSelect"></select>
    <button onclick="assignCard()">Asignar carta</button>
    <button onclick="drawCard()">Sacar nueva carta</button>
    <button onclick="endGame()">Terminar juego</button>
    <div class="scoreboard" id="scoreboard"></div>
  </div>

  <script>
    const allCards = [
      "El que más chances tiene de cagarle el plan a todos.",
      "El que peor contesta los mensajes.",
      "El que más se hace el profundo por Instagram.",
      "El que vive hablando de sí mismo.",
      "El que se cree mejor amigo y nadie lo siente así.",
      "El que más veces se calentó con alguien del grupo.",
      "El que más veces se imaginó con {name1}.",
      "El que más chances tiene de tener un trío con {name2} y {name3}.",
      "El que más veces se olvidó de pagar algo 'después te paso', como hizo {name1}.",
      "El que más chances tiene de perder el DNI hoy, tipo {name2}.",
      "Mandale un '¿pensás en mí a veces?' a alguien que no hablás hace meses.",
      "Mostrá tu historial de navegación del día.",
      "Subí una historia diciendo 'Los extraño a todos menos a vos' sin aclarar a quién."
    ];
    let cards = [];
    let names = [];
    let scores = {};
    let currentCard = "";

    function startGame() {
      const input = document.getElementById("namesInput").value;
      names = input.split(",").map(n => n.trim()).filter(n => n.length > 0);
      if (names.length < 3) {
        alert("Poné al menos 3 nombres");
        return;
      }
      names.forEach(name => scores[name] = []);
      cards = [...allCards];
      populatePlayers();
      document.getElementById("setup").classList.add("hidden");
      document.getElementById("game").classList.remove("hidden");
      drawCard();
    }

    function populatePlayers() {
      const select = document.getElementById("playerSelect");
      select.innerHTML = "";
      names.forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      });
    }

    function drawCard() {
      if (cards.length === 0) {
        alert("Ya no quedan más cartas. Podés terminar el juego.");
        return;
      }
      const index = Math.floor(Math.random() * cards.length);
      currentCard = cards.splice(index, 1)[0];
      const text = currentCard
        .replaceAll("{name1}", names[0])
        .replaceAll("{name2}", names[1])
        .replaceAll("{name3}", names[2]);
      document.getElementById("cardText").innerText = text;
    }

    function assignCard() {
      const selected = document.getElementById("playerSelect").value;
      if (!currentCard) return;
      scores[selected].push(currentCard);
      drawCard();
    }

    function endGame() {
      let result = "<h2>🏁 Resultados:</h2><ul>";
      Object.keys(scores).forEach(name => {
        result += `<li><strong>${name}:</strong> ${scores[name].length} cartas</li>`;
      });
      result += "</ul>";
      document.getElementById("scoreboard").innerHTML = result;
    }
  </script>
</body>
</html>
