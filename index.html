  <style>

<body>

  <div id="game" style="display: none;">
    <div class="card" id="cardText">Presion치 el bot칩n para sacar una carta</div>

  <script>
    const cards = [

      "El que m치s se hace el profundo por Instagram.",
      "El que vive hablando de s칤 mismo.",

      "El que m치s veces se olvid칩 de pagar algo 'despu칠s te paso', como hizo {name1}.",

    ];

    let names = [];

    function startGame() {
      const input = document.getElementById("namesInput").value;
      names = input.split(",").map(n => n.trim()).filter(n => n.length > 0);
      if (names.length < 3) {
        alert("Pon칠 al menos 3 nombres");
        return;
      }
      document.getElementById("setup").style.display = "none";
      document.getElementById("game").style.display = "block";
    }

    function drawCard() {
      const card = cards[Math.floor(Math.random() * cards.length)];
      const result = card
        .replaceAll("{name1}", names[0])
        .replaceAll("{name2}", names[1])
        .replaceAll("{name3}", names[2]);
      document.getElementById("cardText").innerText = result;
    }
  </script>
</body>
</html>
